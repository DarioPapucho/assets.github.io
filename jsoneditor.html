<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor Visual de Rutinas JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #jsoneditor {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .controls {
      margin: 10px 0;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="file"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Editor Visual de Rutinas</h2>

  <div class="controls">
    <input type="file" id="fileInput" accept=".json">
    <button onclick="copyJSON()">ðŸ“‹ Copiar JSON</button>
  </div>

  <div id="jsoneditor"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>
  <script>
    const container = document.getElementById('jsoneditor');
    const editor = new JSONEditor(container, { mode: 'tree' });

    // Cargar JSON desde archivo
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.json')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const jsonData = JSON.parse(e.target.result);
            editor.set(jsonData);
          } catch (err) {
            alert("El archivo no contiene un JSON vÃ¡lido.");
          }
        };
        reader.readAsText(file);
      } else {
        alert("Por favor selecciona un archivo JSON vÃ¡lido.");
      }
    });

    // Copiar JSON al portapapeles
    function copyJSON() {
      try {
        const json = editor.get();
        const jsonString = JSON.stringify(json, null, 2);
        navigator.clipboard.writeText(jsonString).then(() => {
          alert("JSON copiado al portapapeles.");
        });
      } catch (err) {
        alert("Error al copiar el JSON: " + err.message);
      }
    }
  </script>
</body>
</html>
